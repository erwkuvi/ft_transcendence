name: Remote build and deploy

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ft-transcendence
            git fetch origin main
            git reset --hard origin/main

            echo "${{ secrets.PROD_SECRETS }}" > .secrets
            chmod 600 .secrets
            HOST_IP=${{ secrets.SSH_HOST }} make prod
