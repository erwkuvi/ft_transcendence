services:
  react:
    container_name: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile.dev
    ports:
      - "8081:80"
    networks:
      - transcend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - postgresql
      - django
    environment:
      - CHOKIDAR_USEPOLLING=TRUE
      - PORT=80
    
  django:
    container_name: backend
    build:
      context: ./backend/
      dockerfile: Dockerfile.dev
    command: ./script.sh
    ports:
      - "8000:8000"
    env_file:
      - ./secrets/.env
    networks:
      - transcend
    volumes:
      - ./backend/:/app
    depends_on:
      - postgresql
  
  postgresql:
    container_name: database
    image: postgres:16
    ports:
      - "5432:5432"
    env_file:
      - ./secrets/.env
    networks:
      - transcend
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}


networks:
  transcend:
    name: transcend
    driver: bridge
